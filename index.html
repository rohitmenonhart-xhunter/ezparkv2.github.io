<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-Park</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <img src="sitelogo.png" alt="Company Logo" class="logo">

        <section id="data-container">
            <div id="data-content"></div>
        </section>

    <div id="data-container"></div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image1.jpg" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="image2.jpg" alt="Slide 2"></div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

    <!-- Add your Firebase config here -->

    <!-- Your main JavaScript file -->
    <script src="app.js"></script>

    <style>
        /* Add styles to center the form element */
        .center-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 10vh; /* Optional: Set the height of the container as needed */
        }
      
        /* Optional: Add some padding to the form element */
        form {
          padding: 20px;
        }
      </style>
      
      <div class="center-container">
        <form>
          <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_NbhJm6xcc8tcuu" async> </script>
        </form>
      </div>
      

</body>
